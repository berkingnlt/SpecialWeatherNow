<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/showPassword"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/mainform" class="buttonm">Anasayfa</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Kayıt Ol</h1>
        <form id="employeeform" action="javascript:void(0)" onsubmit="employeeSubmit()">
            <label for="firstName">Ad</label>
            <input type="text" id="firstName" required><br><br>
            
            <label for="lastName">Soyad</label>
            <input type="text" id="lastName" required><br><br>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" required><br><br>

            <label for="password">Şifre</label>
            <div class="password-container">
                <input type="password" id="password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div><br><br>
            
            <label for="phone">Telefon Numarası</label>
            <input type="text" id="phone" required><br><br>

            <label for="date">Doğum Tarihi</label>
            <input type="date" id="date" required><br><br>
            
            <button type="submit">Kayıt Ol</button>
        </form>
        <div class="success-message" id="successMessage">Başarıyla kayıt oldunuz!</div>
    </div>
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('max', today);


        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
});
// function employeeSubmit() {
//             document.getElementById('successMessage').style.display = 'block';
//         }
    </script>
</body>
</html>
